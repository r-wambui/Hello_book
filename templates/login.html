<!DOCTYPE html>
<html>
<head>
	<title></title>
    {% load staticfiles %}

  	 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css" rel="stylesheet">
	 <link rel="stylesheet" href="{% static 'css/signup.css' %}">


</head>
<body>

<div class="container">
<div class="row">
    <form class="col s12" id="reg-form" action="/login/" method="POST">
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="text" class="validate" required>
          <label for="email" class="active">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate" minlength="6" required>
          <label for="password" class="active">Password</label>
        </div>
      </div>

        <div class="input-field col s6">
          <button class="btn btn-large btn-register waves-effect waves-light" type="submit" name="action">Login
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

</div>

</body>
</html>
